<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <p:panel id="panelLogin"
                 style="position: fixed;left: 50%;top: 40%;transform: translate(-50%, -50%);font-size: 14px;width: 500px;"
                 header="Login">
            <h:panelGrid columns="2" style="margin: auto">
                <h:outputLabel value="Username: "/>
                <h:inputText id="username" value="#{userBean.userName}"/>
                <h:outputLabel value="Password: "/>
                <h:inputSecret id="password" value="#{userBean.passWord}"/>
                <h:outputText value=""/>
                <p:commandButton icon="ui-icon-locked" process="panelLogin" update="msg" value="Sign in"
                                 action="#{userBean.login()}"/>
            </h:panelGrid>
            <p:growl id="msg" showDetail="true"/>
        </p:panel>
    </ui:define>
</ui:composition>
</body>
</html>
